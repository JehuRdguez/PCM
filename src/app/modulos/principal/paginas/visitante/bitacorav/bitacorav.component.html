<div class="container">
  <div class="text">
    <h3><b>Registros</b> | <span>Consulta de bit치cora</span></h3>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <div class="col text-left">
        
        <mat-form-field appearance="fill" style="width:25%; border-radius: 10px;">
          <mat-label>Ingrese un rango de fechas</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate (dateChange)="applyStartDateFilter($event)" placeholder="Fecha de inicio">
            <input matEndDate (dateChange)="applyEndDateFilter($event)"  placeholder="Fecha final">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

          <mat-form-field class="filtro" style="width: 25%; border-radius: 10px; margin-left: 10px;" class="side">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
          </mat-form-field>

      </div>
      </div>
      </div>
  <!--
  <div class="btnRegistrarUnidad"><button type="button" class="btnRegistrarUnidad">Unidad de negocio</button></div>
  -->

  <h1 class="bitacora" id="horometro">
  <i class="fa-solid fa-clipboard-list" id="icon"></i>
  Bit치cora

</h1>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- equipo Column -->
      <ng-container matColumnDef="tunidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
        <td mat-cell *matCellDef="let row"> {{row.tunidad}} </td>
      </ng-container>

      <!-- unidadNeg Column -->
      <ng-container matColumnDef="ttiporeporte">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de falla</th>
        <td mat-cell *matCellDef="let row"> {{row.ttiporeporte}} </td>
      </ng-container>

      <!-- capturo Column -->
      <ng-container matColumnDef="tcaptura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Captur칩 </th>
        <td mat-cell *matCellDef="let row"> {{row.tcaptura}} </td>
      </ng-container>
      <!-- descripcion Column -->
      <ng-container matColumnDef="tunidadnegocios">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad de negocios </th>
        <td mat-cell *matCellDef="let row"> {{row.tunidadnegocios}} </td>
      </ng-container>
      <!-- tipoFalla Column -->

      <ng-container matColumnDef="fhfecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
        <td mat-cell *matCellDef="let row"> {{row.fhfecha | date}} </td>
      </ng-container>

      <ng-container matColumnDef="tdescripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci칩n </th>
        <td mat-cell *matCellDef="let row"> {{row.tdescripcion}} </td>
      </ng-container>
      <!--fechainicial Column -->

      <!-- acciones Column -->
      <ng-container matColumnDef="acciones">
        <div class="center">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        </div>
        <td mat-cell *matCellDef="let row">
          <!--
          <button (click)="editBitacora(row)" mat-icon-button>
              <i class="fa-solid fa-pen-to-square" style="color: #17aa43;"></i>
          </button>
          -->
          <button mat-icon-button class="btn btn-success" (click)="getBitacoraByid(row)">
              <i class="fa-solid fa-file-circle-question"></i>
          </button>
          <button mat-icon-button class="btn btn-primary" (click)="generarPDF(row)">
            <i class="fa-solid fa-file-pdf"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="text-align: right"><b>No hay datos</b></td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
