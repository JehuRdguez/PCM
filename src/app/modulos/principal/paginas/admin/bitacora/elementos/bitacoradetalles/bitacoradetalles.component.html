<h1 mat-dialog-title class="text"><b>Detalles</b></h1>
<div mat-dialog-content>
  <form [formGroup]="BitacoraForm">
    <br>
    <div class="container text-left" id="horometro">
      <div class="row">
        <div class="col">

          <mat-form-field appearance="outline">
            <mat-label>Disponibilidad</mat-label>
            <input formControlName="tdisponibilidad" type="text" [readonly]="true" matInput>
          </mat-form-field>

          </div>
          <div class="col">

            <mat-form-field appearance="outline">
              <mat-label>Turno</mat-label>
              <input formControlName="tturno" type="text" [readonly]="true" matInput>
            </mat-form-field>

          </div>
          <div class="col">

            <mat-form-field appearance="outline">
              <mat-label>Piezas utilizadas</mat-label>
              <input formControlName="tpiezasutilizadas" type="text" [readonly]="true" matInput>
            </mat-form-field>

          </div>
          <div class="col">

            <mat-form-field appearance="outline">
              <mat-label>TÃ©cnico</mat-label>
              <input formControlName="ttecnico" type="text" [readonly]="true" matInput>
            </mat-form-field>

          </div>
          <div class="col">

            <mat-form-field appearance="outline">
              <mat-label>Supervisor</mat-label>
              <input formControlName="tsupervisor" type="text" [readonly]="true" matInput>
            </mat-form-field>

          </div>
          <div class="col">

            <mat-form-field appearance="outline">
              <mat-label>Sistema</mat-label>
              <input formControlName="tsistema" type="text" [readonly]="true" matInput>
            </mat-form-field>

          </div>
          <div class="col">

            <mat-form-field appearance="outline">
              <mat-label>Subsistema</mat-label>
              <input formControlName="tsubsistema" type="text" [readonly]="true" matInput>
            </mat-form-field>
            
          </div>
          <div class="col">

            <mat-form-field appearance="outline">
              <mat-label>Efectos de falla</mat-label>
              <textarea formControlName="tefectosfalla" type="text" [readonly]="true" matInput></textarea>
            </mat-form-field>
            
          </div>
        </div>
      </div>

  </form>
</div>

<div mat-dialog-action [align]="'end'">

  <button class="btn btn-danger" mat-dialog-close>Cerrar</button>

</div>
