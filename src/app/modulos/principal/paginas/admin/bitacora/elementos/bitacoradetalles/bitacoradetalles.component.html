<h1 mat-dialog-title>Detalles</h1>
<div mat-dialog-content>
  <form [formGroup]="BitacoraForm">
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Disponibilidad</mat-label>
      <input formControlName="tdisponibilidad" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Efectos de falla</mat-label>
      <input formControlName="tefectosfalla" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Piezas utilizadas</mat-label>
      <input formControlName="tpiezasutilizadas" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>TÃ©cnico</mat-label>
      <input formControlName="ttecnico" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Supervisor</mat-label>
      <input formControlName="tsupervisor" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Sistema</mat-label>
      <input formControlName="tsistema" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Subsistema</mat-label>
      <input formControlName="tsubsistema" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Turno</mat-label>
      <input formControlName="tturno" type="text" matInput>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-action [align]="'end'">

  <button class="btn btn-danger" mat-dialog-close>Cerrar</button>

</div>
