  <div class="text">
  <h3><b>Registros</b> | <span>Consulta de bit치cora</span></h3>
  </div>
  <br>
  <div class="btnRegistrar"><button type="button" class="btnRegistrar"
      (click)="openDialogRegistrar()">Registrar</button></div>
      
  <!--
  <div class="btnRegistrarUnidad"><button type="button" class="btnRegistrarUnidad">Unidad de negocio</button></div>
  -->

  <h1 style="text-align: star;" id="horometro">
  <i class="fa-solid fa-clipboard-list" id="icon"></i>
  Bit치cora

    <mat-label>Filtro</mat-label>

</h1>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- equipo Column -->
      <ng-container matColumnDef="tunidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
        <td mat-cell *matCellDef="let row"> {{row.tunidad}} </td>
      </ng-container>

      <!-- unidadNeg Column -->
      <ng-container matColumnDef="ttiporeporte">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de falla</th>
        <td mat-cell *matCellDef="let row"> {{row.ttiporeporte}} </td>
      </ng-container>

      <!-- capturo Column -->
      <ng-container matColumnDef="tcaptura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Captur칩 </th>
        <td mat-cell *matCellDef="let row"> {{row.tcaptura}} </td>
      </ng-container>
      <!-- descripcion Column -->
      <ng-container matColumnDef="tunidadnegocios">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad de negocios </th>
        <td mat-cell *matCellDef="let row"> {{row.tunidadnegocios}} </td>
      </ng-container>
      <!-- tipoFalla Column -->

      <ng-container matColumnDef="fhfecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
        <td mat-cell *matCellDef="let row"> {{row.fhfecha | date}} </td>
      </ng-container>

      <ng-container matColumnDef="tdescripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci칩n </th>
        <td mat-cell *matCellDef="let row"> {{row.tdescripcion}} </td>
      </ng-container>
      <!--fechainicial Column -->

      <!-- acciones Column -->
      <ng-container matColumnDef="acciones">
        <div class="center">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      </div>
        <td mat-cell *matCellDef="let row">
          <button (click)="editBitacora(row)" mat-icon-button>
            <div class="fond-1">
            <i class="fa-solid fa-pen-to-square" style="color: #17aa43;"></i>
          </div>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBitacora(row.ecodbitacora)">
            <div class="fond-2">
            <i class="fa-solid fa-trash-can"></i>
            </div>
          </button>
          <button mat-icon-button color="success" (click)="getBitacoraByid(row)">
            <div class="fond-3">
            <i class="fa-solid fa-ellipsis" style="color: #1866ec;"></i>
            </div>
          </button>
          <button mat-icon-button color="success" (click)="generarPDF(row)">
            <div class="fond-4">
            <i class="fa-solid fa-file-pdf" ></i>
            </div>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
